<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
	<title>home page</title>
</head>

<body>
	<div class="conatiner"><br><center>
	<h1 Style="color:brown">Student Register Form</h1>
		<form class="col-5" th:action="@{/saveStudent}" th:object="${student}" method="post">
			
			<div class="mb-3">
				<label for="exampleformcontrolinput1" class="form-label">Student Name</label>
				<input type="text" th:field="*{name}" class="form-control">
			</div>
			<div class="mb-3">
				<label for="exampleformcontrolinput1" class="form-label">Student Address</label>
				<input type="text" th:field="*{address}" class="form-control">
			</div>
			<div class="mb-3">
				<label for="exampleformcontrolinput1" class="form-label">Email</label>
				<input type="email" th:field="*{email}" class="form-control">
			</div>
			<button type="submit" class="btn btn-success">Save Student</button>
		</form><br>
		<a th:href="@{/}">Go To Homepage</a>



	</div></center>


</body>

</html>
